<!DOCTYPE html>
<html lang="en">
<head>
  <title>Receta Formulario S&L </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles.css"> <!-- Ruta relativa al archivo styles.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    /* Estilos personalizados para mejorar la apariencia */
    .container {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 10;
    }
    .btn-primary {
      border-radius: 1  0;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">

    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky sidenav">
        <h4>Salads & Life</h4>
          <ul class="nav flex-column nav-fill">

            <li class="nav-item">
              <a class="nav-link" href="../menu.html">MENU</a>
            </li>

            <li class="nav-item">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="recetaFormulario.html">CREAR RECETA</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Inventarios/inventarioEnsaladas.html">INVENTARIO</a>
            </li>
          </ul>
          <div class="input-group mt-3">
            <span class="input-group-text">
              <img src="img/search.svg"  alt="Search icon" width="mx-auto"> 
            </span>
            <input type="text" class="form-control" placeholder="Search S&L ">
            <button class="btn btn-outline-secondary" type="button">
              
            </button>
          </div>
    </nav>

    <div class="col" >
      <div class="card text-center mb-3">
          <div class="card-header fw-bold bg-info "> FORMULARIO PARA CREAR UNA NUEVA ENSALADA </div>
          <div class="border border-3 border-success">
            <div class="bg-info bg-opacity-50">
              <div class="col-sm-9  ms-sm-auto col-lg-10 px-md-4">
                <div class="row">
                  <div class="col-md-12 ">
                    <h2 class="text-center bg-info rounded-5 ">Crear Nueva Receta</h2>
                  </div>
                </div>
                
                
                <div class="container mt-2">
                  <form>
                      <div class="form-group">
                          <label for="nombreReceta">Nombre de  la Receta</label>
                          <input type="text" class="form-control" id="nombreReceta" name="nombreReceta"   placeholder="nombre generico de receta" value="Ensalada de manzana con zanahoría" required>
                      </div>
          
                      <div class="form-group">
                          <label for="ingredientes" class="fw-bold">Lista de Ingredientes(máximo 5):</label>
          
                          <div class="row">
                              <div class="col-md-4">
                                <label for="ingrediente1">Ingrediente Principal</label>
                                  <input type="text" class="form-control mb-2" name="ingrediente1" placeholder = "nombre de ingrediente" value = "manzana" required>
                              </div>
                              <div class="col-md-4">
                                  <label for="cantidad1">Cantidad del Ingrediente Principal</label>
                                  <input type="number" class="form-control mb-2" name="cantidad1" placeholder = "cantidad en gramos" value = "2000" required>
                              </div>
                          </div>
          
                          <div class="row">
                              <div class="col-md-4">
                                  <label for="ingrediente2">Ingrediente 2</label>
                                  <input type="text" class="form-control mb-2" name="ingrediente2" placeholder = "nombre de ingrediente" value = "zanahoria" required>
                              </div>
                              <div class="col-md-4">
                                  <label for="cantidad2">Cantidad del Ingrediente 2</label>
                                  <input type="number" class="form-control mb-2" name="cantidad2" placeholder = "cantidad en gramos" value = "500" required>
                              </div>
                          </div>
                          
                          <div class="row">
                            <div class="col-md-4">
                                <label for="ingrediente3">Ingrediente 3</label>
                                <input type="text" class="form-control mb-2" name="ingrediente3" placeholder = "nombre de ingrediente" value = "crema acida" required>
                            </div>
                            <div class="col-md-4">
                                <label for="cantidad4">Cantidad del Ingrediente 3</label>
                                <input type="number" class="form-control mb-2" name="cantidad3" placeholder = "cantidad en mililitros" value = "500" required>
                            </div>
                        </div>
          
                          <div class="row">
                            <div class="col-md-4">
                                <label for="ingrediente4">Ingrediente 4</label>
                                <input type="text" class="form-control mb-2" name="ingrediente4" placeholder = "nombre de ingrediente" value = "leche condensada" required>
                            </div>
                            <div class="col-md-4">
                                <label for="cantidad4">Cantidad del Ingrediente 4</label>
                                <input type="number" class="form-control mb-2" name="cantidad4" placeholder = "cantidad en mililitros" value = "500" required>
                            </div>
                        </div>
          
                          <div class="row">
                            <div class="col-md-4">
                                <label for="ingrediente5">Cantidad del Ingrediente 5</label>
                                <input type="text" class="form-control mb-2" name="ingrediente5" placeholder = "nombre de ingrediente" value = "agua" required>
                            </div>
                            <div class="col-md-4">
                                <label for="cantidad5">Cantidad del Ingrediente 5</label>
                                <input type="number" class="form-control mb-2" name="cantidad5" placeholder = "cantidad en mililitros" value = "1000" required>
                            </div>
                        </div>
                      </div>
          
                      <div class="form-group">
                          <label for="imagen">Imagen de la Ensalada</label>
                          <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*">
                      </div>
          
                      <div class="form-group">
                          <label for="procedimiento">Procedimiento</label>
                          <textarea class="form-control" id="procedimiento" name="procedimiento" rows="6"  placeholder="Enter recipe procedure"  required></textarea>
                      </div>
          
                      <button type="submit" class="btn btn-primary">Crear Receta</button>
                  </form>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
    <footer class="container-fluid">
      <p> &copy; Salads & Life All rights reserved 2024. </p>
    </footer>
  </div>
</div>

</body>
</html>
