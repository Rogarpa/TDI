          <div class="input-group mt-3">
            <span class="input-group-text">
              <img src="../Recetas/img/search.svg"  alt="Search icon" width="mx-auto">

    <div class="col-sm-9  ms-sm-auto col-lg-10 px-md-4">
      <div class="row">
        <div class="col-md-3 ">
          <h2 class="text-center bg-info rounded-5 ">FORMULARIO DE ENSALADAS</h2>
        </div>
      </div>
      
      
      <div class="container mt-4">
        <h4 class="display-6"><small>Crear Nueva Receta:</small></h4>
        <form>
            <div class="form-group">
                <label for="nombreReceta">Nombre de  la Receta</label>
                <input type="text" class="form-control" id="nombreReceta" name="nombreReceta"   placeholder="nombre generico de receta" value="Ensalada de manzana" required>
            </div>

            <div class="form-group">
                <label for="ingredientes" class="fw-bold">Lista de Ingredientes(m√°ximo 5):</label>

                <div class="row">
                    <div class="col-md-4">
                      <label for="ingrediente1">Ingrediente Principal</label>
                        <input type="text" class="form-control mb-2" name="ingrediente1" placeholder = "nombre de ingrediente" value = "manzana" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cantidad1">Cantidad del Ingrediente Principal</label>
                        <input type="number" class="form-control mb-2" name="cantidad1" placeholder = "cantidad en gramos" value = "1000" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="ingrediente2">Ingrediente 2</label>
                        <input type="text" class="form-control mb-2" name="ingrediente2" placeholder = "nombre de ingrediente" value = "zanahoria" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cantidad2">Cantidad del Ingrediente 2</label>
                        <input type="number" class="form-control mb-2" name="cantidad2" placeholder = "cantidad en gramos" value = "500" required>
                    </div>
                </div>
                
                <div class="row">
                  <div class="col-md-4">
                      <label for="ingrediente3">Ingrediente 3</label>
                      <input type="text" class="form-control mb-2" name="ingrediente3" placeholder = "nombre de ingrediente" value = "yogurth" required>
                  </div>
                  <div class="col-md-4">
                      <label for="cantidad4">Cantidad del Ingrediente 3</label>
                      <input type="number" class="form-control mb-2" name="cantidad3" placeholder = "cantidad en gramos" value = "300" required>
                  </div>
              </div>

                <div class="row">
                  <div class="col-md-4">
                      <label for="ingrediente4">Ingrediente 4</label>
                      <input type="text" class="form-control mb-2" name="ingrediente4" placeholder = "nombre de ingrediente" value = "nuez" required>
                  </div>
                  <div class="col-md-4">
                      <label for="cantidad4">Cantidad del Ingrediente 4</label>
                      <input type="number" class="form-control mb-2" name="cantidad4" placeholder = "cantidad en gramos" value = "80" required>
                  </div>
              </div>

                <div class="row">
                  <div class="col-md-4">
                      <label for="ingrediente5">Ingrediente 5 (aderezo)</label>
                      <input type="text" class="form-control mb-2" name="ingrediente4" placeholder = "nombre de ingrediente" value = "lechera" required>
                  </div>
                  <div class="col-md-4">
                      <label for="cantidad5">Cantidad del Ingrediente 5</label>
                      <input type="number" class="form-control mb-2" name="cantidad5" placeholder = "cantidad en gramos" value = "120" required>
                  </div>
              </div>
            </div>

            <div class="form-group">
                <label for="imagen">Imagen de la Ensalada</label>
                <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*">
            </div>

            <div class="form-group">
                <label for="procedimiento">Procedimiento</label>
                <textarea class="form-control" id="procedimiento" name="procedimiento" rows="4"  placeholder="Enter recipe procedure"  required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Crear Receta</button>
        </form>
    </div>
    </div>
  </div>
