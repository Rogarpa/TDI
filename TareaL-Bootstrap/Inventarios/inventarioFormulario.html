<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3">
      <h4>Salads & Life</h4>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="../menu.html">MENU</a></li>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search WebSite Salads & life">

          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>

    <div class="col-sm-9">
      <h2>Formulario Inventario</h2>
      <h5><span class="glyphicon glyphicon-time"></span> Post by Ntory, Sep 19, 2023.</h5>
      <h5><span class="label label-danger">Food</span></h5>
      
      
    <div class="container mt-4">
        <h1>Ingrediente nuevo!</h1>
        <form>
            <div class="form-group">
                <label for="nombreIngrediente">Nombre del Ingrediente-Material</label>
                <input type="text" class="form-control" id="nombreIngrediente" name="nombreIngrediente" required>
            </div>
            <div class="form-group">
                <label for="cantidadExistencia">Stock Existente</label>
                <input type="number" class="form-control" id="stockExistente" name="cantidadExistencia" required>
            </div>
            <div class="form-group">
                <label for="costo">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="fechaAdquisicion">Fecha de Adquisici√≥n</label>
                <input type="date" class="form-control" id="fechaAdquisicion" name="fechaAdquisicion" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar al Inventario</button>
        </form>
    </div>
